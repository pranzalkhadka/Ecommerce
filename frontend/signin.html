<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - JAAS</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4P/AcyBmVYFC86MhqFUhjXaDDX4PRKAstP4x/H6pFsd4Kto1k2r4eWIuTJW0Au5b"
        crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #c1def3;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .signup-message {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .signup-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .signup-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-main navbar-expand-lg navbar-light" id="navbar">
            <a href="" class="navbar-brand">
                <h1>JAAS</h1>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="mt-4">Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <div class="signup-message">
                Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 JAAS. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
